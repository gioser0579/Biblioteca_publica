{% extends 'base.html' %}

{% block content %}
<div class="card">
    <h2>Borrar Autor</h2>
    <p>¿Estás seguro de que quieres borrar a "{{ autor.nombre_autor }} {{ autor.apellido_autor }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Borrar</button>
        <a href="{% url 'listar_autores' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
