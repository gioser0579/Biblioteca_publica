{% extends 'base.html' %}

{% block content %}
<div class="card">
    <h2>{{ libro.titulo }}</h2>
    <p><strong>Autor:</strong> {{ libro.autor }}</p>
    <p><strong>ISBN:</strong> {{ libro.isbn }}</p>
    <p><strong>Editorial:</strong> {{ libro.editorial }}</p>
    <p><strong>Disponibilidad:</strong> {% if libro.disponibilidad %}Disponible{% else %}No disponible{% endif %}</p>
    <br>
    <a href="{% url 'actualizar_libro' libro.pk %}" class="btn">Editar</a>
    <a href="{% url 'borrar_libro' libro.pk %}" class="btn btn-danger">Borrar</a>
    <a href="{% url 'listar_libros' %}" class="btn btn-secondary">Volver al listado</a>
</div>
{% endblock %}
