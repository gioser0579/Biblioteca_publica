{% extends 'base.html' %}

{% block content %}
<div class="card">
    <h2>Borrar Libro</h2>
    <p>¿Estás seguro de que quieres borrar el libro "{{ libro.titulo }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Borrar</button>
        <a href="{% url 'listar_libros' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
