{% extends 'base.html' %}

{% block content %}
<div class="card">
    <h2>Actualizar Libro</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Actualizar</button>
        <a href="{% url 'listar_libros' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
